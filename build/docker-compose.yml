version: '3.8'
services:
  users-http:
    build:
      context: ./../internal/users
    ports:
      - "8080:${API_PORT}"
    networks:
      - back_tier
    environment:
      POSTGRES_URL: ${POSTGRES_URL}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: unless-stopped

  postgres:
    image: postgres
    container_name: users_db_volume
    environment:
      POSTGRES_DB: users
      POSTGRES_USER: api
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./../sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - users_db:/var/lib/postgresql/data
    ports:
      - "5432:${POSTGRES_PORT}"
    networks:
      - back_tier
    logging:
      driver: none
    restart: unless-stopped

volumes:
  users_db:

networks:
  back_tier:
    driver: bridge